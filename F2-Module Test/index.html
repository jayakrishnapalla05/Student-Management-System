<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Student Management CRUD</h1>
    <div id="form-container">
        <form id="student-form">
            <input type="hidden" id="studentId">
            <input type="text" placeholder="Name" id="name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" placeholder="GPA" id="grade" required>
            <input type="number" placeholder="Age" id="age" required>
            <input type="text" placeholder="Degree" id="degree" required><br>
            <button type="submit" id="submitBtn">Add Student</button>
        </form>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search By Name, email or degree">
    </div>

    <table id="student-table" border="1" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
            <th>Actions</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
